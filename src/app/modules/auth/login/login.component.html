<div class="container">
  <div class="box">
    <div class="box-1">
      <object data="../../../../assets/logo/RX Logo T.svg" width="400" height="400"></object>
    </div>
  </div>
  <div class="box">
    <div class="box-2">
      <div class="header">LOGIN</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <div>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email" />
          </div>
          <div class="invalid">
            <div *ngIf="f['email'].touched && f['email'].invalid">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required.
              </div>
              <div class="invalid" *ngIf="f['email'].errors && f['email'].errors['email']">
                Invalid email.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label> Password</label>
          <div>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password" />
          </div>
          <div class="invalid">
            <div *ngIf="
              f['password'].invalid &&
              (f['password'].dirty || f['password'].touched)
            ">
              Password is required.
            </div>
            <div *ngIf="f['password'].errors && f['password'].errors['minLength']">
              Minimum length is 8 charectors
            </div>
          </div>
        </div>

        <button type="submit" class="btn" [disabled]="!loginForm.valid">
          Sign In
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>
      <div style="margin-left: 15%">
        <a class="forgot-btn" routerLink="/auth/forgot-password">Forgot password?</a>
        <a class="forgot-btn" routerLink="/auth/signup" >Don't have an account? </a>
      </div>
    </div>
  </div>
</div>
