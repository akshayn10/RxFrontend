<div class="container">
  <div class="box">
    <div class="box-1">
      <object data="../../../../assets/logo/RX Logo T.svg" width="400" height="400"> </object>
    </div>
  </div>
  <div class="box">
    <div class="box-2">
      <div class="header">CREATE ORGANIZATION</div>
      <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label>Company Name</label>
          <div>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="invalid">
            <div *ngIf="f['name'].touched && f['name'].invalid">
              <div *ngIf="f['name'].errors && f['name'].errors['required']">
                Company Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <div>
            <input type="text" class="form-control" formControlName="email" />
          </div>
          <div class="invalid">
            <div *ngIf="f['email'].touched && f['email'].invalid">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">
                Email is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Logo</label>
          <div class="logoFlex">
            <div class="imgup">
              <div class="icon-container">
                <img src="assets/icons/img.png" alt="" />
                <div *ngIf="!imageSelected">Drop your image here, or browse</div>
              </div>
              <input id="fileUpload" type="file" (change)="onFileChange($event)" accept="image/*"
                formControlName="logoPath" />
            </div>
            <div class="previewImg" *ngIf="logoPreviewPath && logoPreviewPath !== ''">
              <img height="120px" [src]="logoPreviewPath" [alt]="organizationForm.value.name" />
            </div>
          </div>
          <div class="invalid"></div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <div class="description">
            <textarea type="textarea" rows="5" formControlName="description"></textarea>
          </div>
          <div class="invalid">
            <div *ngIf="f['description'].touched && f['description'].invalid">
              <div *ngIf="f['description'].errors && f['description'].errors['required']">
                Description name is Required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" formGroupName="organizationAddress">
          <label>Address</label>
          <div class="address-line">
            <input placeholder="Address Line 01" type="text" formControlName="addressLine1" />
          </div>
          <div
            *ngIf="f['organizationAddress'].value.addressLine1.touched && f['organizationAddress'].value.addressLine1.invalid">
            <div
              *ngIf="f['organizationAddress'].value.addressLine1.errors && f['organizationAddress'].value.addressLine1.errors['required']">
              Address 1 is Required
            </div>
          </div>

          <div class="address-line">
            <input placeholder="Address Line 02" type="text" formControlName="addressLine2" />
          </div>
          <div
            *ngIf="f['organizationAddress'].value.addressLine2.touched && f['organizationAddress'].value.addressLine2.invalid">
            <div
              *ngIf="f['organizationAddress'].value.addressLine2.errors && f['organizationAddress'].value.addressLine2.errors['required']">
              Address 1 Required
            </div>
          </div>

          <div class="address-line">
            <input placeholder="City" type="text" formControlName="city" />
          </div>
          <div *ngIf="f['organizationAddress'].value.city.touched && f['organizationAddress'].value.city.invalid">
            <div
              *ngIf="f['organizationAddress'].value.city.errors && f['organizationAddress'].value.city.errors['required']">
              City is Required
            </div>
          </div>

          <div class="address-line">
            <input placeholder="organizationAddress/ Province/ Region" type="text" formControlName="state" />
          </div>
          <div *ngIf="f['organizationAddress'].value.state.touched && f['organizationAddress'].value.state.invalid">
            <div
              *ngIf="f['organizationAddress'].value.state.errors && f['organizationAddress'].value.state.errors['required']">
              State is Required
            </div>
          </div>

          <div class="address-line">
            <input placeholder="Country" type="text" formControlName="country" />
          </div>
          <div
            *ngIf="f['organizationAddress'].value.country.touched && f['organizationAddress'].value.country.touched.invalid">
            <div
              *ngIf="f['organizationAddress'].value.country.touched.errors && f['organizationAddress'].value.country.touched.errors['required']">
              Country is Required
            </div>
          </div>
        </div>

        <button class="btn" type="submit">
          Next
        </button>

        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>

    </div>
  </div>
</div>
