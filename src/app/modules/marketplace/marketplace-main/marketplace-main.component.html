<div class="top-content">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/logo/rx.png" />
    </div>
  </div>

  <div class="search">
    <div class="search-box">
      <input class="form-control" type="text" placeholder="Start searching products" matInput [matAutocomplete]="auto"
        [(ngModel)]="searchKey" (keyup)="getProducts()">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of products" [value]="option.productId">
          <div (click)="navigateToDetails(option.productId)">{{option.name}}</div>
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="button-box">
      <a (click)="navigateToSearch()"><button mat-button class="button" type="submit"><img
            src="../../../assets/icons/search.png" /></button></a>
    </div>
  </div>
</div>

<div>
  <app-marketplace-product></app-marketplace-product>
</div>
<app-footer></app-footer>
