<div class="top-content">
  <div class="top">
    <div class="logo">
      <img src="../../../assets/logo/rx.png" />
    </div>
    <app-profile></app-profile>
  </div>

  <div class="search">
    <div class="search-box">
      <input class="form-control" type="text" placeholder="Start searching products"  [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-autocomplete  #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    </div>
    <div class="button-box">
      <a [routerLink]="['/marketplace/search']"><button mat-button class="button" type="submit"><img
            src="../../../assets/icons/search.png" /></button></a>
    </div>
  </div>
</div>

<div class="second-content">
  <div class="text-content">
    <p>Welcome to RX Marketplace. <br>
      Discover, try, and deploy the cloud software you want.</p>
  </div>
  <div class="button-publish"> <a [routerLink]="['/auth/signup']"><button mat-button class="button-content"> Browse All Apps</button></a></div>

</div>

<div>
  <app-marketplace-product></app-marketplace-product>
</div>

<app-footer></app-footer>
