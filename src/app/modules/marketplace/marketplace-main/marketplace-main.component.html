<div class="top-content">
    <div class="top">
        <div class="logo">
            <img src="../../../assets/logo/rx.png" />
        </div>
        <app-profile></app-profile>
    </div>

    <div class="search">
        <div class="form-control">
          
              
              <input class="form-control"  type="text"  placeholder="Start searching products"  matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                     <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
           
        </div>

        <!-- <input class="form-control" type="text" name="search"
            placeholder="Start searching products"> -->
            <a [routerLink]="['/marketplace/search']"><button mat-button class="button" type="submit"><img src="../../../assets/icons/search.png" /></button></a>

    </div>
</div>

<div class="second-content">
    <div class="text-content"><p >Welcome to RX Marketplace. <br>
        Discover, try, and deploy the cloud software you want.</p></div>
   <button  mat-button class="button-content">  Browse All Apps</button>

</div>

<div>
    <app-marketplace-product></app-marketplace-product>
</div>

<app-footer></app-footer>
