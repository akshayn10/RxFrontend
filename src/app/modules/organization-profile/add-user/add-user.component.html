<div class="flex flex-col">
    <app-top-bar></app-top-bar>
    <!-- component -->

    <div class="title self-center rounded-lg p-5">
        <div>
                <h2 class="text-blue-800 flex justify-center  ">Add User</h2>
                <hr>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <div>
                <input type="text" class="form-control" formControlName="fullName" placeholder="Enter FullName"
                    value="Akshayan_S" />
            </div>
            <div *ngIf="f['fullName'].touched && f['fullName'].invalid">
                <div *ngIf="f['fullName'].errors && f['fullName'].errors['required']">
                    User name is Required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>E-Mail</label>
            <div>
                <input type="text" class="form-control" formControlName="fullName" placeholder="Enter FullName"
                    value="Akshayan@gmail.com" />
            </div>
            <div *ngIf="f['fullName'].touched && f['fullName'].invalid">
                <div *ngIf="f['fullName'].errors && f['fullName'].errors['required']">
                    Email is Required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Choose Role</label>
            <div class="flex flex-col">
                <div>
                    <input type="radio" class="" formControlName="fullName" id="Admin" />
                    <label for="Admin">Admin</label>
                </div>
                <div>
                    <input type="radio" class="" formControlName="fullName" id="Finance-user" />
                    <label for="Finance-user">Finance User</label>
                </div>
            </div>
            <div *ngIf="f['fullName'].touched && f['fullName'].invalid">
                <div *ngIf="f['fullName'].errors && f['fullName'].errors['required']">
                    user name is Required
                </div>
            </div>
        </div>
        <div class="flex justify-center  pt-5 ">
            <button mat-button class="btn" routerLink="/organization">Add</button>
            <button mat-button class="btn-black" routerLink="/organization">Cancle</button>
        </div>
    </div>
     <app-footer class="mt-5"></app-footer> 
</div>
