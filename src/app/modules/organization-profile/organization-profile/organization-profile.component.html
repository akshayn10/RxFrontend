<div>
  <app-top-bar></app-top-bar>
  <div class="title-container">
    <div>
      <div class="title">Oraganization Profile</div>
      <div class="intro">
        View and Manage all your organization account associated information.
      </div>
    </div>
    <div class="btn-container">
      <a [routerLink]="['user-roles']">
        <button mat-button class="name-button">Manage Organization Roles</button>
      </a>
    </div>
  </div>

  <div class="box-2">
    <!-- <div class="header">CREATE ORGANIZATION</div> -->

    <form [formGroup]="organizationForm" (ngSubmit)="onEdit(organizationId)">


      <div class="form-group">
        <label>Company Name</label>
        <div>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="organization.name" />
        </div>
        <div class="invalid">
          <div *ngIf="f['name'].touched && f['name'].invalid">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">
              Company Name is required
            </div>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label>Email</label>
        <div>
          <input type="text" class="form-control" formControlName="email" [(ngModel)]="organization.email" />
        </div>
        <div class="invalid">
          <div *ngIf="f['email'].touched && f['email'].invalid">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">
              Email is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Logo</label>
        <div class="logoFlex">
          <div class="imgup">
            <div class="icon-container">
              <img src="assets/icons/img.png" alt="" />
              <div *ngIf="!imageSelected">Drop your image here, or browse</div>
            </div>
            <input id="fileUpload" type="file" (change)="onFileChange($event)" accept="image/*"
              formControlName="logoPath" [(ngModel)]="organization.logoUrl" />
          </div>
          <!-- <div class="previewImg" *ngIf="">
            <img height="120px" [src]="" />
          </div> -->
          <div class="previewImg" *ngIf="logoPreviewPath && logoPreviewPath !== ''">
            <img height="120px" [src]="logoPreviewPath" [alt]="organizationForm.value.name" />
          </div>
        </div>
        <div class="invalid"></div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div class="description">
          <textarea type="textarea" rows="5" formControlName="description"
            [(ngModel)]="organization.description"></textarea>
        </div>
        <div class="invalid">
          <div *ngIf="f['description'].touched && f['description'].invalid">
            <div *ngIf="f['description'].errors && f['description'].errors['required']">
              Description name is Required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <div class="address-line">
          <input placeholder="Address Line 01" type="text" formControlName="addressLine1"
            [(ngModel)]="organization.organizationAddress.addressLine1" />
        </div>
        <div
          *ngIf="f['addressLine1'].touched && f['addressLine1'].invalid">
          <div
            *ngIf="f['addressLine1'].errors && f['addressLine1'].errors['required']">
            Address 1 is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="address-line">
          <input placeholder="Address Line 02" type="text" formControlName="addressLine2"
            [(ngModel)]="organization.organizationAddress.addressLine2" />
        </div>
        <div
          *ngIf="f['addressLine2'].touched && f['addressLine2'].invalid">
          <div
            *ngIf="f['addressLine2'].errors && f['addressLine2'].errors['required']">
            Address 2 Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="address-line">
          <input placeholder="City" type="text" formControlName="city"
            [(ngModel)]="organization.organizationAddress.city" />
        </div>
        <div *ngIf="f['city'].touched && f['city'].invalid">
          <div
            *ngIf="f['city'].errors && f['city'].errors['required']">
            City is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="address-line">
          <input placeholder="Province/ Region" type="text" formControlName="state"
            [(ngModel)]="organization.organizationAddress.state" />
        </div>
        <div *ngIf="f['state'].touched && f['state'].invalid">
          <div
            *ngIf="f['state'].errors && f['state'].errors['required']">
            State is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="address-line">
          <input placeholder="Country" type="text" formControlName="country"
            [(ngModel)]="organization.organizationAddress.country" />
        </div>
        <div
          *ngIf="f['country'].touched && f['country'].value.country.touched.invalid">
          <div
            *ngIf="f['country'].errors && f['country'].errors['required']">
            Country is Required
          </div>
        </div>
      </div>


      <button class="btn" type="submit">
        Save Changes
      </button>

    </form>
  </div>
</div>

<app-footer></app-footer>
