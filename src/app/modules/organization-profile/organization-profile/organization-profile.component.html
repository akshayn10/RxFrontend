<div class="flex flex-col">
  <app-top-bar></app-top-bar>
  <!-- component -->
  <div class="title self-center rounded-lg p-5">
    <div class="flex space-between">
      <div class="">
        <h3 class="text-blue-800 font-bold"> Oraganization Profile</h3>
        <span>View and Manage all your account associated information.</span>
      </div>
      <div class=""><a [routerLink]="['user-roles']"> <button mat-button class="btn-org">Manage Organization Roles</button>
        </a></div>
    </div>
  </div>
  <div class="flex">
    <h2 class="container text-blue-800 p-5">Enadoc</h2>
  </div>
  <div class="flex flex-col self-center">
    <form class="justify-center">
      <div class="form-group">
        <label>Organization Name</label>
        <div>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter FullName"
            value="John Doe" />
        </div>
        <div *ngIf="f['fullName'].touched && f['fullName'].invalid">
          <div *ngIf="f['fullName'].errors && f['fullName'].errors['required']">
            Full name is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Organization E-mail Address</label>
        <div>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email"
            value="John@gmail.com" />
        </div>
        <div *ngIf="f['email'].touched && f['email'].invalid">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">
            Email is required.
          </div>
          <div *ngIf="f['email'].errors && f['email'].errors['email']">
            Email must be a valid email address.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <div>
          <input type="text" class="form-control" formControlName="number" placeholder="+94 77 123 4567"
            value="077 123 4567" />
        </div>
        <div *ngIf="f['number'].touched && f['number'].invalid">
          <div *ngIf="f['number'].errors && f['number'].errors['required']">
            Number is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <div class="flex flex-col">
          <input type="text" class="form-control" formControlName="Line1" placeholder="Address Line 1" value="" />
          <input type="text" class="form-control" formControlName="Line2" placeholder="Address Line 2" value="" />
          <input type="text" class="form-control" formControlName="city" placeholder="City" value="" />
          <input type="text" class="form-control" formControlName="province" placeholder="Province/Region" value="" />
          <input type="text" class="form-control" formControlName="postalCode" placeholder="Postal Code" value="" />
        </div>
      </div>
    </form>
    <div class="flex justify-center pt-5">
      <button mat-button class="btn" routerLink="/dashboard">Save
        Changes</button>
    </div>
  </div>
  <app-footer class="mt-5"></app-footer>
</div>
