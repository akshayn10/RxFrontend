<div class="form-group">
  <input
    type="text"
    placeholder="Enter Name"
    class="form-control"
    [(ngModel)]="searchKey"
    (click)="emptySearch()"
  />
    <button (click)="getCustomers()"  >Search</button>
</div>
<table mat-table [dataSource]="dataSource">
  <!-- <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef>Customer ID</th>
    <td mat-cell *matCellDef="let customer">{{ customer.customerId }}</td>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let customer"><div [ngClass]="{'statusActive':customer.status=='Active','statusInactive':customer.status=='Inactive'}">{{ customer.status }}</div></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="navigate(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
