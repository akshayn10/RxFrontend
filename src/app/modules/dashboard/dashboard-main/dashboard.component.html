<div class="app-container">
  <app-side-nav></app-side-nav>
  <div class="content">
    <div class="right-align">
      <app-profile></app-profile>
    </div>
    <div class="side-container">
      <app-dashboard-title class="title"></app-dashboard-title>
      <div class="graph-container">
        <app-graph *ngIf="chart1Data" [graphData]="lineChartData" class="graph"></app-graph>
        <app-graph *ngIf="chart2Data" [graphData]="lineChartData2" class="graph"></app-graph>
      </div>
      <app-dashboard-gridbox></app-dashboard-gridbox>
      <div class="bottom-content">
        <div class="table-grp">
          <mat-tab-group>
            <mat-tab label="Top Selling Plan">
              <app-dashboard-table [tableData]="planData" class="table1"></app-dashboard-table>
            </mat-tab>
            <mat-tab label="Top Add-ons">
              <app-dashboard-table [tableData]="addOnData" class="table2"></app-dashboard-table>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="pie-chart">
          <app-dash-pie></app-dash-pie>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
