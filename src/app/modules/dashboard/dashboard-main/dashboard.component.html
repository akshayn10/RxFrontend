<ngx-spinner bdColor="rgba(236,239,244,0.8)" size="medium" color="#347ae2" type="square-jelly-box" [fullScreen]="true">
  <p style="color: black;font-size: larger"> Fetching Data... </p>
</ngx-spinner>
<div class="app-container">
  <app-side-nav></app-side-nav>
  <div class="content">
    <div class="right-align">
      <app-profile></app-profile>
    </div>
    <div class="side-container">
      <app-dashboard-title class="title"></app-dashboard-title>
      <div class="graph-container">
        <app-graph *ngIf="chart1Data && chart2Data" [chartTitle]="subscriptionTitle" [graphData]="lineChartData"
          class="graph"></app-graph>
        <app-graph *ngIf="chart1Data&&chart2Data" [chartTitle]="revenueTitle" [graphData]="lineChartData2"
          class="graph"></app-graph>
      </div>
      <app-dashboard-gridbox></app-dashboard-gridbox>
      <div class="bottom-content">
        <div class="table-grp">
          <mat-tab-group>
            <mat-tab label="Top Selling Plan">
              <app-dashboard-table *ngIf="planData" [tableData]="planData" class="table1"></app-dashboard-table>
            </mat-tab>
            <mat-tab label="Top Add-ons">
              <app-dashboard-table *ngIf="addOnData" [tableData]="addOnData" class="table2"></app-dashboard-table>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="pie-chart">
          <app-dash-pie></app-dash-pie>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
