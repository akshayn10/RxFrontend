<div *ngIf="doughnutChartLabels" class="pie-chart-container">
  <div class="pie-chart">
    <div class="chart" *ngIf="doughnutChartLabels && doughnutChartData">
      <div style="display: block;">
        <canvas baseChart [data]="doughnutChartData" [options]="doughChartOptions"
          [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
