
    <div class="app-container">
        <app-side-nav></app-side-nav>
        <div class="content">
            <div class="right-align">
                <app-profile></app-profile>
            </div>

            <div class="container1">Add Product</div>
            
                
<div class="container2">
    <form   #userForm="ngForm" (ngSubmit)="onSubmit()" >

        <div class="form-group">
            <label class="labelName">Product Name</label>
            <input type="text" class="form-control" name="name"  [(ngModel)]="product.name" />
            <div class="invalid" *ngIf="f['name'].touched && f['name'].invalid">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Product name is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Description </label>
            <input type="textarea"  class="form-control-des" name="description" [(ngModel)]="product.description"/>
            <div class="invalid" *ngIf="f['description'].touched && f['description'].invalid">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Logo</label>
            <div class="imgup">
              <div class="icon-container">
                <img src="assets/icons/img.png" alt="" />
                <div>Drop your image here, or browse</div>
              </div>
              <input id="fileUpload" type="file" accept="image/*" formControlName="logo" [(ngModel)]="product.logo"/>
            </div>
          </div>

        <div class="form-group">
            <label class="labelName">Webhook URL</label>
            <input type="text" class="form-control"  name="webUrl" [(ngModel)]="product.webUrl"/>
            <div class="invalid" *ngIf="f['webUrl'].touched && f['webUrl'].invalid">
                <div *ngIf="f['webUrl'].errors && f['webUrl'].errors['required']">URL is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Redirect URL</label>
            <input type="text" class="form-control" name="redirectUrl"  [(ngModel)]="product.redirectUrl"/>
            <div class="invalid" *ngIf="f['redirectUrl'].touched && f['redirectUrl'].invalid">
                <div *ngIf="f['redirectUrl'].errors && f['redirectUrl'].errors['required']">URL is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Secret Key</label>
            <input type="text" class="form-control" name="key" [(ngModel)]="product.key"/>
            <div class="invalid" *ngIf="f['key'].touched && f['key'].invalid">
                <div *ngIf="f['key'].errors && f['key'].errors['required']">Secret Key is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Trial Period</label>
            <input type="number" class="form-control" name="period" [(ngModel)]="product.period"/>
            <div class="invalid" *ngIf="f['period'].touched && f['period'].invalid">
                <div *ngIf="f['period'].errors && f['period'].errors['required']">Trial Period is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="labelName">Addons</label>
            <input type="text" class="form-control" name="addons"  [(ngModel)]="product.addons"/>
            <div class="invalid" *ngIf="f['period'].touched && f['period'].invalid">
                <div *ngIf="f['period'].errors && f['period'].errors['required']">Trial Period is required.</div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn" type="submit" [disabled]="!userForm.valid">Save</button>
            <button class="btn2" routerLink="/product">Cancel</button>
           
          </div>

          
    </form>
</div>


            </div>
        
        
       
    </div>
