<div>
  <div class="container1">
    <div class="containerItem1">Product Plan insights</div>
    <div class="containerItem2">{{productCount}} Products</div>
  </div>

  <div class="container2">
    <table mat-table [dataSource] = "dataSource"  class="mat-elevation-z8">



      <ng-container  matColumnDef="LogoURL">
        <th mat-header-cell *matHeaderCellDef>Logo </th>
        <td mat-cell *matCellDef="let Product ">{{Product.LogoURL}}</td>
      </ng-container>


      <ng-container  matColumnDef="ProductId">
        <th mat-header-cell *matHeaderCellDef class="header"> Product ID </th>
        <td mat-cell *matCellDef="let Product "> {{Product.ProductId}} </td>
      </ng-container>


      <ng-container  matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="header"> Product Name </th>
        <td mat-cell *matCellDef="let Product "> {{Product.Name}} </td>
      </ng-container>


      <ng-container  matColumnDef="PlanCount">
        <th mat-header-cell *matHeaderCellDef class="header"> Plans </th>
        <td mat-cell *matCellDef="let Product "> {{Product.PlanCount}} </td>
      </ng-container>


      <ng-container  matColumnDef="AddOnCount">
        <th mat-header-cell *matHeaderCellDef class="header"> Addons </th>
        <td mat-cell *matCellDef="let Product "> {{Product.AddOnCount}} </td>
      </ng-container>


      <ng-container  matColumnDef="RedirectUrl">
        <th mat-header-cell *matHeaderCellDef class="header"> Redirect URL </th>
        <td mat-cell *matCellDef="let Product "> {{Product.RedirectUrl}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="navigate(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>



  <div class="container3">

    <mat-tab-group class="mat-elevation-z8">
      <div class="label">
        <mat-tab label="Plans" >
          <app-product-plan></app-product-plan>
        </mat-tab>
      </div>

      <div class="label">
        <mat-tab label="Add-ons" >
          <app-product-plan></app-product-plan>
        </mat-tab>
      </div>
    </mat-tab-group>

  </div>

</div>>
