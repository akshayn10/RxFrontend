<div class="container2">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header"> Name</th>
      <td mat-cell *matCellDef="let AddOnPrice "> {{AddOnPrice.name}} </td>
    </ng-container>


    <ng-container matColumnDef="unitOfMeasure">
      <th mat-header-cell *matHeaderCellDef class="header"> Unit of Measure </th>
      <td mat-cell *matCellDef="let AddOnPrice "> {{AddOnPrice.unitOfMeasure}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header"> Price </th>
      <td mat-cell *matCellDef="let AddOnPrice "> {{AddOnPrice.price}} </td>
    </ng-container>


    <ng-container matColumnDef="planName">
      <th mat-header-cell *matHeaderCellDef class="header"> PlanName </th>
      <td mat-cell *matCellDef="let AddOnPrice "> {{AddOnPrice.planName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="header"> </th>
      <td class="alnright" mat-cell *matCellDef="let AddOnPrice ">
        <a>
          <button (click)="onEdit(AddOnPrice.addOnId)" mat-button class="edit-button">
            <img class="image-edit" src="../../../../../assets/icons/icons8-edit.svg" alt="">
          </button>
        </a>
        <a>
          <button (click)="onDelete(AddOnPrice.addOnId)" mat-button class="delete-button">
            <img class="image-delete" src="../../../../../assets/icons/icons8-delete.svg" alt="">
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
