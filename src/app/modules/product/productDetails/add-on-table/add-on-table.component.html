<div class="container">
    <table mat-table [dataSource] = "dataSource"  class="mat-elevation-z8">

      <ng-container  matColumnDef="addOnId">
        <th mat-header-cell *matHeaderCellDef class="header"> Add-On ID </th>
        <td mat-cell *matCellDef="let AddOn "> {{AddOn.addOnId}} </td>
      </ng-container>

      <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header"> Display Name </th>
        <td mat-cell *matCellDef="let AddOn "> {{AddOn.name}} </td>
      </ng-container>

      <ng-container  matColumnDef="unitOfMeasure">
        <th mat-header-cell *matHeaderCellDef class="header"> Unit of Measure </th>
        <td mat-cell *matCellDef="let AddOn "> {{AddOn.unitOfMeasure}} </td>
      </ng-container>
      
      <ng-container  matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef class="header">  </th>
        <td mat-cell *matCellDef="let AddOnPrice " >
          <a>
            <button (click)="onEdit()" mat-button  class="edit-button">
              <img class="image" src="../../../../../assets/icons/icons8-edit.svg" alt="">
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
