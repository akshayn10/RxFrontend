<app-top-bar></app-top-bar>
<div class="profile">
    <div class="profile1">User Profile</div>
    <div class="profile2">View and manage all your account associated information</div>
</div>

<div class="container">
    <form [formGroup]="userForm">

        <div class="form-group">
            <label class="labelName">Full Name</label>
            <input type="text" class="form-control" formControlName="fullname" />
            <div class="invalid" *ngIf="f['fullname'].touched && f['fullname'].invalid">
                <div *ngIf="f['fullname'].errors && f['fullname'].errors['required']">Full name is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <div class="invalid" *ngIf="f['email'].touched && f['email'].invalid">
                <div *ngIf="f['email'].errors && f['email'].errors['required']"> Email is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">User Name</label>
            <input type="text" class="form-control" formControlName="username" />
            <div class="invalid" *ngIf="f['username'].touched && f['username'].invalid">
                <div *ngIf="f['username'].errors && f['username'].errors['required']">User name is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Role</label>
            <input type="text" class="form-control" formControlName="role" />
            <div class="invalid" *ngIf="f['role'].touched && f['role'].invalid">
                <div *ngIf="f['role'].errors && f['role'].errors['required']">Role is required. </div>
            </div>
        </div>

        <div class="form-group">
            <label class="labelName">Phone Number</label>
            <input type="text" class="form-control" formControlName="phoneNumber" />
            <div class="invalid" *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid">
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">Phone Number is required.
                </div>
            </div>
        </div>

    </form>
</div>
