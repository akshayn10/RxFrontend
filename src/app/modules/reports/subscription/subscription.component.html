<div class="head">
  <p>Subscriptions</p>
</div>

<div class="row">
  
  <div class="column">
    <div class="card" [routerLink]="['subscription/summary']" [state]="[lineChartData0, lineChartLabels0]">
      <h3>Subscription Summary</h3>
    </div>
  </div>

  <div class="column">
    <div class="card" [routerLink]="['subscription/activation']" [state]="[lineChartData1, lineChartLabels1]">
      <h3>Activations</h3>
    </div>
  </div>

  <div class="column">
    <div class="card" [routerLink]="['subscription/active customer']" [state]="[lineChartData2, lineChartLabels2]">
      <h3>Active Customers</h3>
    </div>
  </div>

  <div class="column">
    <div class="card" [routerLink]="['subscription/Active Trials']" [state]="[lineChartData3, lineChartLabels3]">
      <h3>Active Trials</h3>
    </div>
  </div>

  <div class="column">
    <div class="card" [routerLink]="['subscription/Upgrade Details']" [state]="[lineChartData4, lineChartLabels4]">
      <h3>Upgrade Details</h3>
    </div>
  </div>

  <div class="column">
    <div class="card" [routerLink]="['subscription/Downgrade Details']" [state]="[lineChartData4, lineChartLabels4]">
      <h3>Downgrade Details</h3>
    </div>
  </div>

</div>
