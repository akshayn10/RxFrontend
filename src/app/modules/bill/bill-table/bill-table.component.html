<div class="head">
  <p>Bill Details</p>
</div>
<div class="form-group">
  <input
    type="text"
    placeholder="Search"
    class="form-control"
    [(ngModel)]="searchKey"
  />
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="billId">
    <th mat-header-cell *matHeaderCellDef>Bill ID</th>
    <td mat-cell *matCellDef="let bill">{{ bill.billId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let bill">{{ bill.customerName }}</td>
  </ng-container>

  <ng-container matColumnDef="generatedDate">
    <th mat-header-cell *matHeaderCellDef>Generated Date</th>
    <td mat-cell *matCellDef="let bill">{{ bill.generatedDate }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="netRevenue">
    <th mat-header-cell *matHeaderCellDef>Net Revenue</th>
    <td mat-cell *matCellDef="let bill">{{ bill.netRevenue }}</td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef>Total Amount</th>
    <td mat-cell *matCellDef="let bill">{{ bill.totalAmount }}</td>
  </ng-container> -->

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let bill">{{ bill.totalAmount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="navigate(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
